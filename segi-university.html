<header>
  <h1>SEGI UNIVERSITY MALAYSIA</h1>

</header>

<div class="container">

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search program name..." onkeyup="filterPrograms()" />
  </div>

 
 <!-- SEGi Temporary Notice -->

<!-- JavaScript to handle accordion and search -->
<script>
  // Initialize accordions
  const acc = document.querySelectorAll(".accordion");
  acc.forEach(btn => {
    btn.addEventListener("click", function() {
      this.classList.toggle("active");
      const panel = this.nextElementSibling;
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    });
  });

  // Search function
  function filterPrograms() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const tables = document.querySelectorAll("table");

  tables.forEach(table => {
    const rows = table.querySelectorAll("tr");
    let foundInTable = false;

    // Skip header row
    for (let i = 1; i < rows.length; i++) {
      const rowText = rows[i].textContent.toLowerCase();
      if (rowText.includes(input)) {
        rows[i].style.display = "";
        rows[i].classList.add("highlight");
        foundInTable = true;
      } else {
        rows[i].style.display = "none";
        rows[i].classList.remove("highlight");
      }
    }

    const panel = table.closest(".panel");
    const accordion = panel.previousElementSibling;
    const note = panel.querySelector(".note");

    if (foundInTable) {
      panel.style.display = "block";
      accordion.classList.add("active");
      if (note) note.style.display = "block"; // show note
    } else {
      panel.style.display = "none";
      accordion.classList.remove("active");
      if (note) note.style.display = "none"; // hide note
    }
  });
}

function downloadPDF(programKey) {
  const key = "segiu_pdf_download_time_" + programKey;
  const lastDownload = localStorage.getItem(key);
  const now = new Date().getTime();

  if (lastDownload) {
    const confirmDownload = confirm("You already downloaded this Fees Structure. Download again?");
    if (!confirmDownload) return; // user clicked NO
  }

  // Store timestamp
  localStorage.setItem(key, now);

  // Trigger file download
  const link = document.createElement("a");
  link.href = "segi-fees-2025.pdf"; // replace with actual link
  link.download = "SegiU_Fee_Structure_2025.pdf";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// Function to get query parameter from URL
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Auto-run search on page load if query parameter exists
  document.addEventListener("DOMContentLoaded", function() {
    const searchTerm = getQueryParam('q');
    if (searchTerm) {
      const searchInput = document.getElementById('searchInput');
      // Decode and set the search input value
      searchInput.value = decodeURIComponent(searchTerm); 
      
      // Manually trigger the filter function
      filterPrograms();
      
      // Optional: scroll the page to the search input area
      searchInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  });

</script>
